medical_consultation:
  description: >
    Receive patient-reported statment about the symptoms : {statement} in Hindi Language, analyze it thoroughly, and generate a professional, evidence-based medical prescription in English Language. 
    The prescription should emulate a real-world doctor's output, including suggested medicines, dosages that a normal human has to take in that condition, frequency, duration that it should be taken before the meal or after the meal, 
    supportive care instructions, warnings, and next steps for consultation.
    
  expected_output: >
    A fully structured and medical prescription in a consistent and english format,keeping the prescription small and direct containing:
      - List of recommended medicines
      - For how many days we have to take the specific medicine and in a particular day how many times we have to take it
      - precaution in taking the medicine like maximum consumption etc.
    
  agent: doctor

gathering_data:
  description: >
    Give me the data of the medicine on these sites 1mg,PharmEasy provided by the previous task medicine list
    
    Follow these steps:
    
    1. Open a new tab and go to 1mg (https://www.1mg.com):
       - Search for all medicine in the list of medicines passed by previous task
       - Note the exact product name, price, and delivery fee/timeline
       - Check if there are any ongoing discounts or offers
    
    2. Open a new tab and go to PharmEasy(https://www.pharmeasy.in):
       - Search for all medicine in the list of medicines passed by previous task
       - Note the exact product name, price, and delivery fee/timeline
       - Check if there are any ongoing discounts or offers
    
    3. Compile a brief report with:
       - A comparison table showing prices on all the platforms with the markdown format
        
    IMPORTANT: 
    - Use new tabs in the existing browser window
    - Do not actually complete any purchase

  expected_output: >
    A comprehensive and accurate medicine_data report should be generated, including:

    - **Product Details:** Exact product name, brand, pack size, and variant for each platform.
    - **Pricing Information:** Base price, any applicable discounts, and final price after discounts.
    - **Delivery Details:** Delivery fee, estimated delivery timeline, and any special shipping conditions.
    - **Offers & Promotions:** Ongoing discounts, coupons, cashback offers, or membership benefits.
    - **Data Accuracy & Verification:** Ensure all collected information is verified for correctness and up-to-date at the time of collection.


  agent:
    data_collector    

  markdown: true 

  output_file: report.md