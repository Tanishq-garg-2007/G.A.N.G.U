medical_data:
  description: >
    You have the raw handwritten data : {statement} . 
    Your aim is to find the neccasary details like Medicine Names , dosage of the medicine and any precaution from the raw data.
    Present the extracted information in a clear, structured format. 
    Only include information explicitly present in the text and avoid adding assumptions.
    Focus on accuracy, clarity, and completeness.

  expected_output: >
    A fully structured and medical prescription in a consistent and english format,keeping the prescription small and direct containing:
      - List of recommended medicines
      - For how many days we have to take the specific medicine and in a particular day how many times we have to take it
      - precaution in taking the medicine like maximum consumption etc.

  agent: Medical_Data_Extractor

gathering_data:
  description: >
    Give me the data of the medicines in the list from the previous task, on these sites: 1mg and PharmEasy.

    Follow these steps:

    1. Use go_to_url action to go to https://www.1mg.com
      - Search for medicines in the list of previous task
      - Extract product name, price, delivery info, and offers
   
    2. Use go_to_url action to go to https://www.pharmeasy.in  
      - Search for medicines in the list of the previous task
      - Extract product name, price, delivery info, and offers

    3. Compile a brief report with:
      - A comparison table showing prices on all platforms in markdown format.

    IMPORTANT:
    - Always use go_to_url action for navigation, not generic instructions.
    - Use new tabs in the existing browser window.
    - Do not actually complete any purchase.

  expected_output: >
    A comprehensive and accurate medicine_data report should be generated, including:

    - **Product Details:** Exact product name, brand, pack size, and variant for each platform.
    - **Pricing Information:** Base price, any applicable discounts, and final price after discounts.
    - **Delivery Details:** Delivery fee, estimated delivery timeline, and any special shipping conditions.
    - **Offers & Promotions:** Ongoing discounts, coupons, cashback offers, or membership benefits.
    - **Data Accuracy & Verification:** Ensure all collected information is verified for correctness and up-to-date at the time of collection.


  agent: data_collector    